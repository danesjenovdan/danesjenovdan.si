{% extends "wrapper.html" %}
{% load static wagtailcore_tags %}

{% block content %}
<div>

  <div class="border-b border-dark last:border-b-0 bg-mint-light">
    <div class="flex gap-10 max-w-screen-xl px-14 py-20">
      <div class="basis-8/12">
        <h1 class="mb-6 text-5xl font-semibold">{{ page.title }}</h1>
        <p class="text-3xl">{{ page.description }}</p>
      </div>
      <div class="basis-4/12">
        <img src="https://placehold.it/200x50" alt="" class="w-full">
      </div>
    </div>
  </div>

  {% for block in page.modules %}
  <div class="border-b border-dark last:border-b-0">
    {% include_block block %}
  </div>
  {% endfor %}

</div>
{% endblock content %}
