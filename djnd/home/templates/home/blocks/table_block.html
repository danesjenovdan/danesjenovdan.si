{% load static wagtailcore_tags %}

<div class="bg-very-light">
  <div class="flex gap-10 max-w-screen-xl px-14 py-16">
    <div class="w-full">
      <h2 class="mb-6 text-4xl font-semibold">{{ value.title }}</h2>
      <table class="table-fixed bg-white">
        <tbody>
        {% for row in value.table %}
          <tr>
            <th class="w-4/12 px-7 py-6 border border-dark align-top text-left text-2xl leading-7 font-semibold">{{ row.title }}</th>
            <td class="       px-7 py-6 border border-dark align-top text-left">{{ row.description }}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
      {% for button in value.button %}
      <a class="inline-flex justify-between min-w-[300px] mt-6 px-4 pt-2.5 pb-3 border border-dark text-2xl font-semibold {% if button.color == 'green' %}bg-mint{% else %}bg-white{% endif %}" href="{% if button.page_link %}{% pageurl button.page_link %}{% else %}{{ button.link }}{% endif %}">
        <span>{{ button.button_text }}</span><img class="w-5 ml-4 -mb-0.5" src="{% static "img/noun-arrow-right-1434311.svg" %}" alt="">
      </a>
      {% endfor %}
    </div>
  </div>
</div>
