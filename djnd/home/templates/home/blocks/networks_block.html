{% load wagtailcore_tags wagtailimages_tags %}

<div class="bg-very-light">
    <div class="flex gap-10 max-w-screen-xl px-14 py-16">
        <div class="basis-8/12">
            <h2 class="mb-6 text-4xl font-semibold">{{ value.title }}</h2>
            <div class="rich-text">
                <p>{{ value.description }}</p>
            </div>
            <div>
                {% for network in networks %}
                {% include 'home/partials/partner_link.html' with element=network %}
                {% endfor %}
            </div>
        </div>
        <div class="basis-4/12">&nbsp;</div>
    </div>
</div>
