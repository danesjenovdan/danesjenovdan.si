{% load static wagtailcore_tags %}

{% if button_page_link or button_link %}
<a href="{% if button_page_link %}{% pageurl button_page_link %}{% else %}{{ button_link }}{% endif %}"
{% else %}
<button
{% endif %}
  class="
    inline-flex justify-between min-w-[min(300px,100%)] sm-max:min-w-[min(250px,100%)] mt-6 px-4 pt-2.5 pb-3 text-lg font-semibold xl-max:text-smd
    theme-color-{{ button_color }} primary-button bg-th-primary shadow-dark shadow-[0px_0px_0px_1px] group
    transition-all duration-150 hover:scale-105 hover:shadow-[0px_0px_0px_2px]
    {{ button_class }}
  "
>
  <span>{{ button_text }}</span><img class="w-5 ml-4 -mb-0.5 group-hover:animate-arrow-hover" src="{% static "img/noun-arrow-right-1434311.svg" %}" alt="">
{% if button_page_link or button_link %}
</a>
{% else %}
</button>
{% endif %}
